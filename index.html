<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualitzaci√≥</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://unpkg.com/topojson-client@3" type="text/javascript"></script>
    

    <!-- BOOTSTRAP -->
    <script src="others/jquery/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="others/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="others/bootstrap/css/bootstrap.css"></link>
    <link rel="stylesheet" type="text/css" href="others/bootstrap/css/spinner/bootstrap.min.css">
    <!-- END BOOTSTRAP -->

    <!-- MAP -->
    <script src="others/d3legend/d3-legend.js" type="text/javascript"></script>
    <!-- END MAP -->

    <!-- WORD CLOUD-->
    <script src="others/wc/d3cloud.js" type="text/javascript"></script>
    <!-- END WORD CLOUD -->

    <!-- LOCAL FILES -->
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
    <!-- LOCAL FILES -->
</head>
<body>
    <div id="screen-out">
        <span id="warn1">Screen resolution not supported</span>
    </br><span id="warn2">Minimum is 1366 x 768 pixels</span>
    </div>
    <div>
        <div class="content" style="visibility:hidden">
            <div class="creative-commons">
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img alt="Creative Commons Licence" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" /></a>
            </div>
            <div id="document-list">
                <p class="title">List of documents</p>
                <div id="list">
                    <form id="form-document-list">
                    </form>
                </div>
            </div>
            <div id="document-wc">
                <span id="path"></span>
                <span id="text" >Select a document</span>
                <div class="loading-data">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    <p>Loading data ...</p>
                </div>
            </div>
            <div id="document-map">
                <div class="country-name">
                    <span>Pais</span>
                </div>
                <!-- MAP -->
            </div>
            <div id="document-time">
                <div id="no-data-time">
                    <span>No data found</span>
                </div>
                <div id="time-line">
                    <!-- TIME -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
